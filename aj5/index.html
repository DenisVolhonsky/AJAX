<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h2>Вывод товара из JSON</h2>
	<button id="on">Show/Hihe goods</button>
	<div id="info"></div>
	<div class="clearfix"></div>
	<br>
	<div>
		<h2>Вывод при помощи .load()</h2>
		<select id="sign-load">
			<option value="z1">Телец</option>
			<option value="z2">Овен</option>
			<option value="z3">Лев</option>
		</select>
		<div id="zodiac-out"></div>
	</div>
	<div>
		<h2>Знаки зодиака JSON</h2>
		<select id="sign-json">
			<option value="0"></option>
			<option value="1">Овен</option>
			<option value="2">Телец</option>
			<option value="3">Близнецы</option>
			<option value="4">Рак</option>
			<option value="5">Лев</option>
			<option value="6">Дева</option>
			<option value="7">Весы</option>
			<option value="8">Скорпион</option>
			<option value="9">Стрелец</option>
			<option value="10">Козерог</option>
			<option value="11">Водолей</option>
			<option value="12">Рыбы</option>
		</select>
	</div>
	<p id="name"></p>
	<p id="znak-date"></p>
	<p id="history"></p>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/script.js"></script>	
</body>
</html>
