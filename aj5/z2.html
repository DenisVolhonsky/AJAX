<h2>Овен</h2>
<p id="date">Период действия: с 21 марта по 20 апреля.</p>
<p id="description">Овен - первый знак зодиакального гороскопа.
Стихия знака: Огонь.
Свойство знака: Кардинальный (целенаправленный, авторитарный).
Управляющая планета: Марс.
Соответствующий Овну знак китайского гороскопа: Дракон.
</p>
